<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Selector</title>
</head>
<body>
    <h1>Blog Entries</h1>
    <select id="dateDropdown" onchange="navigateToFile()">
        <option value="">Select a Date</option>
        <option value="posts/2025-04-14/entry.html">April 14, 2025</option>
        <option value="posts/2025-04-21/entry.html">April 21, 2025</option>
        <option value="posts/2025-04-28/entry.html">April 28, 2025</option>
        <option value="posts/2025-05-05/entry.html">May 5, 2025</option>
        <option value="posts/2025-05-19/entry.html">May 19, 2025</option>
    </select>

    <h1>Code</h1>
    <select id="codeDropdown" onchange="navigateToCode()">
        <option value="">Select a Date</option>
        <option value="code/2025-04-14/server.c">April 14, 2025 - server.c</option>
        <option value="code/2025-04-14/server.h">April 14, 2025 - server.h</option>

        <option value="code/2025-04-21/server.c">April 21, 2025 - server.c</option>
        <option value="code/2025-04-21/server.h">April 21, 2025 - server.h</option>

        <option value="code/2025-04-28/server.c">April 28, 2025 - server.c</option>
        <option value="code/2025-04-28/server.h">April 28, 2025 - server.h</option>
        <option value="code/2025-04-28/node.c">April 28, 2025 - node.c</option>
        <option value="code/2025-04-28/node.h">April 28, 2025 - node.h</option>

        <option value="code/2025-05-05/server.c">May 5, 2025 - server.c</option>
        <option value="code/2025-05-05/server.h">May 5, 2025 - server.h</option>
        <option value="code/2025-05-05/node.c">May 5, 2025 - node.c</option>
        <option value="code/2025-05-05/node.h">May 5, 2025 - node.h</option>

        <option value="code/2025-05-19/server.c">May 19, 2025 - server.c</option>
        <option value="code/2025-05-19/server.h">May 19, 2025 - server.h</option>
        <option value="code/2025-05-19/node.c">May 19, 2025 - node.c</option>
        <option value="code/2025-05-19/node.h">May 19, 2025 - node.h</option>
    </select>

    <h1>Error Pages</h1>
    <select id="errorDropdown" onchange="navigateToError()">
        <option value="">Select a Date</option>
        <option value="error_pages/400.html">400 - Bad Request</option>
        <option value="error_pages/403.html">403 - Forbidden</option>
        <option value="error_pages/404.html">404 - Not Found</option>
    </select>

    <br> <br>
    <a href="https://www.github.com/adoliva/server">Github Repo</a>
    <a href="tictactoe/index.html">TicTacToe Game</a>


    <script>
        function navigateToFile() {
            var dropdown = document.getElementById("dateDropdown");
            var file = dropdown.value;
            if (file) {
                window.location.href = file;
            }
        }

        function navigateToCode() {
            var dropdown = document.getElementById("codeDropdown");
            var file = dropdown.value;
            if (file) {
                window.location.href = file;
            }
        }

        function navigateToError() {
            var dropdown = document.getElementById("errorDropdown");
            var file = dropdown.value;
            if (file) {
                window.location.href = file;
            }
        }
    </script>
</body>
</html>
